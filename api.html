<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronóstico del Tiempo</title>
  <link href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="background" class="bg-cover bg-center min-h-screen default">
  <div class="fixed inset-0 z-0">
    <img src="./assets/img/default_background.png" alt="Default Background" class="object-cover w-full h-full">
  </div>
  <div class="container mx-auto max-w-lg p-5 bg-white bg-opacity-75 shadow-md rounded-lg mt-10 relative z-10">
    <h1 class="text-3xl font-bold text-center mb-5">Pronóstico del Tiempo</h1>
    <form class="flex flex-col mb-5">
      <label for="ciudad" class="mb-2 text-sm font-medium">Ciudad:</label>
      <input type="text" id="ciudad" class="form-input flex-grow border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa una ciudad">
    </form>
    <button id="obtenerPronostico" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Obtener Pronóstico</button>
    <div id="pronostico" class="mt-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
